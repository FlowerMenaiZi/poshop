<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PO SHOP-购物袋</title>
  <link rel="stylesheet" href="./static/css/reset.css">
  <link rel="stylesheet" href="./static/css/shopCart.css">
  <link rel="stylesheet" href="./static/css/header.css">
</head>
<body>
<div id="app">
  <div id="header">
    <header class="headerLogo">
      <p>购物袋</p>
    </header>
  </div>
  <div id="content">
    <div class="noItem">
      <div>
        <img src="./assets/shopCart/shopCart.png" alt="">
      </div>
      <div class="tip">
        <p>购物袋还是空的</p>
        <p>赶紧买点宝贝慰劳下自己吧</p>
        <a href="./home.html">去逛逛</a>
      </div>
    </div>
    <div class="hasItem">
      <ul id="itemIn">

      </ul>
    </div>
  </div>
  <div id="shopInfo">
    <p class="poShop">PO SHOP</p>
    <p class="support">JSXY提供技术支持</p>
  </div>
  <div id="footerNav">
    <div class="settlement">
      <div>
        <input type="checkbox" id="allCheck">
        <label for="allCheck">全选</label>
      </div>
      <div class="settRight">
        <p>合计：￥<span class="allPrice">0</span></p>
        <div>
          <button id="settlement">结算</button>
        </div>
      </div>
    </div>
    <div class="f-Nav">
      <ul>
        <li>
          <a href="home.html">
            <div>
              <img src="./assets/home/home.png" alt=""><span >主页</span>
            </div>
          </a>
        </li>
        <li>
          <a href="./catalogue.html">
            <div>
              <img src="./assets/home/book.png" alt=""><span>品牌型录</span>
            </div>
          </a>
        </li>
        <li>
          <a href="./part.html">
            <div>
              <img src="./assets/home/part.png" alt=""><span>商品分类</span>
            </div>
          </a>
        </li>
        <li>
          <a href="./shopCart.html">
            <div>
              <img src="./assets/home/cart.png" alt=""><span class="select">购物袋</span>
            </div>
          </a>
        </li>
        <li>
          <a href="./mine.html">
            <div>
              <img src="./assets/home/mine.png" alt=""><span>我的</span>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
<script src="static/js/jquery-3.4.1.min.js"></script>
<script src="static/js/cookie.js"></script>
<script src="static/js/shopCart.js"></script>
</html>
